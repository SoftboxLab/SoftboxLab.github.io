<md-card>
	<md-card-title>
		<md-card-title-text>
			<span class="md-headline">{{vm.info.nome}}</span>
		</md-card-title-text>
	</md-card-title>
	<md-card-content>
			<p>{{vm.info.descricao}}</p>
		</md-card-content>
	<md-card-actions layout="row" layout-align="end center">
		<md-button ng-href="{{vm.info.link}}">Detalhes</md-button>
	</md-card-actions>
</md-card>
